services:
  # ========================================
  # PostgreSQL Database
  # ========================================
  postgres:
    image: postgres:15-alpine
    container_name: lingolab_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: lingolab_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d lingolab_db"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # ========================================
  # Backend API Server
  # ========================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lingolab_backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: lingolab_db
      PORT: 3001
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_REFRESH_SECRET: your-super-secret-refresh-key-change-in-production
      JWT_ACCESS_EXPIRY: 900
      JWT_REFRESH_EXPIRY: 604800
      CORS_ORIGIN: "*"
      AI_SCORING_URL: http://host.docker.internal:8000
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
      - ./exports:/app/exports
    command: >
      sh -c "
        echo 'â³ Waiting for database...' &&
        sleep 5 &&
        echo 'ğŸ”„ Running migrations...' &&
        npm run migration:run &&
        echo 'ğŸŒ± Seeding database...' &&
        npm run seed &&
        echo 'ğŸš€ Starting server...' &&
        npm start
      "

# ========================================
# Development profile - Database only
# ========================================
# Use: docker-compose --profile dev up -d postgres
# This starts only the database for local development

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: lingolab_network
