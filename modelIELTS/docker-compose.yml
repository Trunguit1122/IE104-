version: '3.8'

services:
  ielts-api:
    build: .
    container_name: ielts-scoring-api
    ports:
      - "8000:8000"
    volumes:
      # Mount volume để cache model (không phải tải lại mỗi lần restart)
      - model_cache:/models
    environment:
      - PYTHONUNBUFFERED=1
      - MODEL_DIR=/models
      # FILE_ID từ Google Drive
      - WRITING_MODEL_FILE_ID=12TzbqgIKaFDeFxwwG38FYJLCOMBln1P5
      - SPEAKING_MODEL_FILE_ID=1pYdeOxCxLS4WgXy-bYEsL0NqvAL59W-4
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
    # Healthcheck kiểm tra file config tồn tại
    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.path.exists('/models/ielts-writing-v3-classification/config.json') else 1)"]
      interval: 30s
      timeout: 10s
      start_period: 300s
      retries: 3

volumes:
  model_cache:  # Khai báo volume để lưu cache model
